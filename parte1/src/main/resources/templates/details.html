<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Details</title>
</head>
<body>
    <h1>Details Page</h1>
    <p>This is the details page.</p>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${name}"></li>
        <li th:text="${lastname}"></li>
        <li th:text="${currentDate}"></li>
        <li th:text="${user.name}"></li>
    </ul>
    <a th:href="@{/list}">Ver Listado</a><br>
    <a th:href="@{'/api/params/foo?message=' + ${title}}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal')}">Ver mensaje</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal', code=32323)}">Ver bar mix 2</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal', code=32323)}">Ver bar mix 2</a><br>
    <a th:href="@{/api/var/baz/message}">Ver var path variable</a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver var path variable title</a><br>
</body>
</html>
